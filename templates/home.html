{% extends 'layout.html' %}
{% block content %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='home.css')}}">
{% endblock stylesheet %}
<div class="posts">
    <div class="container bg-light container-sm  ms-5 container  m-1 border Index-Container">
        <div class="row">
            
            <div class="col-md-offset-2 width-100">
                
                <button type="button" class=" border-0 bg-light  h1" data-bs-toggle="collapse" data-bs-target="#demo">Create post</button>
                <form id="demo" class="collapse" action="" method="POST">
                    
                    <div class="form-group has-error">
                        <label for="slug">Slug <span class="require">*</span> <small>(This field use in url path.)</small></label>
                        <input type="text" class="form-control" name="slug" />
                        <span class="help-block">Field not entered!</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" />
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea rows="5" class="form-control" name="description" ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                        <button class="btn btn-default">
                            Cancel
                        </button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</div>
<div class="posts  ">

    {% for post in posts %}
    <div class=" bg-light container-sm  ms-5 container  m-1 border Index-Container">
        <div class="post-header">
            <h5 class="d-inline  "> {{post.author}}</h5>
            <h6 class=" ms-3 d-inline">{{post.date_posted}}</h6>

        </div>
        <div class="post-body">
            <p>{{post.title}}</p>
            <div>
                <p>{{post.content}}</p>
            </div>
        </div>
        <div class="post-footer">

        </div>
    </div>

    {% endfor %}
</div>


{% endblock content %}
